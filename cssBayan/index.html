<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="accordion-body">
      <div class="accordion">
        <h1>CSS Bayan</h1>
        <hr />
        <div class="container">
          <label class="acc-label" for="m1">When no one likes your meme</label>
          <input class="acc-input" type="checkbox" id="m1" />
          <img class="content" src="images/1.jpg" />
        </div>
        <hr />
        <div class="container">
          <label class="acc-label" for="m2">I'm arranging a team</label>
          <input class="acc-input" type="checkbox" id="m2" />
          <img class="content" src="images/2.jpg" />
        </div>
        <hr />
        <div class="container">
          <label class="acc-label" for="m3">Did you sleep well?</label>
          <input class="acc-input" type="checkbox" id="m3" />
          <img class="content" src="images/3.png" />
        </div>
        <hr />
        <div class="container">
          <label class="acc-label" for="m4">No sure if meme</label>
          <input class="acc-input" type="checkbox" id="m4" />
          <img class="content" src="images/4.jpg" />
        </div>
        <hr />
        <div class="container">
          <label class="acc-label" for="m5"
            >Me explaining a song to Google</label
          >
          <input class="acc-input" type="checkbox" id="m5" />
          <img class="content" src="images/5.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
